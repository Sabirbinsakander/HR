body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: #ecf0f1; /* Light background for contrast */
    color: #2c3e50;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Card-style design for sections */
section {
    background: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Form styling */
form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
    margin-bottom: 5px;
    font-weight: bold;
    color: #34495e;
}

input, textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
    width: 100%;
    max-width: 600px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

/* Notification buttons */
button {
    background-color: #f39c12;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
    background-color: #e67e22;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

/* Table Design */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th, table td {
    padding: 15px;
    border-bottom: 1px solid #ddd;
    text-align: left;
}

table th {
    background-color: #2c3e50;
    color: white;
    font-weight: bold;
}

table tr:nth-child(even) {
    background-color: #f9f9f9;
}

table a {
    color: #f39c12;
    text-decoration: none;
}

table a:hover {
    text-decoration: underline;
}

/* Media Query for Mobile Responsiveness */
@media (max-width: 768px) {
    .container {
        padding: 10px;
    }

    form, table {
        width: 100%;
    }

    section {
        padding: 15px;
    }

    table th, table td {
        padding: 10px;
    }
}

<body>
    <div class="container">
        <header>
            <h1>Notification Management</h1>
            <nav>
                <!-- <a href="/new/Dashboard.html">Dashboard</a>

                <a href="/new/Calendar Module.html">Calendar</a>
                <a href="/new/Attendance Module.html">Attendance</a> -->
                <!-- Add more navigation links as needed -->
            </nav>
        </header>

        <!-- Send Notification Form -->
        <section class="notification-form">
            <h2>Send Notification</h2>
            <form action="/send-notification" method="POST">
                <label for="recipient">Recipient:</label>
                <input type="text" id="recipient" name="recipient" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Notification</button>
            </form>
        </section>

        <!-- Notification History -->
        <section class="notification-history">
            <h2>Notification History</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Recipient</th>
                        <th>Subject</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Row -->
                    <tr>
                        <td>001</td>
                        <td>John Doe</td>
                        <td>Monthly Update</td>
                        <td>2024-09-01</td>
                        <td>Sent</td>
                        <td>
                            <a href="/view-notification/001">View</a> |
                            <a href="/delete-notification/001">Delete</a>
                        </td>
                    </tr>
                    <!-- More rows will be dynamically generated -->
                </tbody>
            </table>
        </section>

        <!-- Notification Settings -->
        <section class="notification-settings">
            <h2>Notification Settings</h2>
            <form action="/update-settings" method="POST">
                <label for="email-notifications">Email Notifications:</label>
                <input type="checkbox" id="email-notifications" name="email-notifications">
                
                <label for="sms-notifications">SMS Notifications:</label>
                <input type="checkbox" id="sms-notifications" name="sms-notifications">
                
                <label for="push-notifications">Push Notifications:</label>
                <input type="checkbox" id="push-notifications" name="push-notifications">
                
                <button type="submit">Update Settings</button>
            </form>
        </section>
    </div>
</body>
