<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update password</title>
    <link rel="stylesheet" href="/part1css/Update Password Modal.css">
    <link rel="stylesheet" href="/part1css/Global.CSS">
</head>
<body>
    <div class="modal">
        <h2>Update Password</h2>
        
        <form action="/update-password" method="POST">
          <label>Email:</label>
          <input type="email" id="email" name="email" required placeholder="example@gmail.com">
          
          <label for="new-password">New Password:</label>
          <input type="password" id="new-password" name="new-password" required placeholder="Enter new password">
          
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm new password">
          
          <button type="submit">Update Password</button>
        </form>
      </div>
      
</body>
</html>
