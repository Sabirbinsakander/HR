<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Panel</title>

    <style>
        /* Header */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-radius: 10px 10px 0px 0px;
        }
        header h1 {
            display: inline-block;
            margin: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #34495e;
            transition: background-color 0.3s ease;
        }
        /* Basic styling for director panel layout */
        .director-container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
            margin-top: 20px;
            background: #fff;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .director-section {
            margin: 20px 0;
            width: 100%;
            max-width: 1200px;
        }
        .director-section h2 {
            font-size: 22px;
            color: #2C3E50;
            margin-bottom: 15px;
            border-bottom: 2px solid #000000;
            padding-bottom: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Director Panel</h1>
            <nav>
                <a href="/Dashboard.html">Dashboard</a>
                <a href="/employee.html">Employee Management</a>
                <a href="/Payroll Module.html">Payroll Management</a>
                <a href="/Training Module.html">Training Management</a>
                <a href="/Attendance Module.html">Attendance Management</a>
                <a href="/Notification Module.html">Notifications</a>
                <a href="/Supervision Panel.html">Supervision</a>
                <a href="/Director Panel.html">Director Panel</a>
                <a href="/Calendar Module.html">Calender</a>
                <a href="/Resource allocation.html">Resource-allocations</a>
                <!-- Add more navigation links as needed -->
            </nav>
        </header>

        <!-- Performance Overview -->
        <section class="director-section">
            <h2>Performance Overview</h2>
            <!-- Add performance overview content here -->
        </section>

        <!-- Financial Reports -->
        <section class="director-section">
            <h2>Financial Reports</h2>
            <form action="/generate-report" method="POST">
                <label for="report-type">Report Type:</label>
                <select id="report-type" name="report-type" required>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                </select>
                
                <button type="submit">Generate Report</button>
            </form>
        </section>
    </div>
</body>
</html>
