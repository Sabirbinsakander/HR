<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f4f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #eef2f5;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
            margin-top: 20px;
            background: #fff;
            box-shadow: 0px 5px 15px  #2c3e50;
            border-radius: 10px;
        }

        header h1 {
            font-size: 28px;
            color:  #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background-color:  #2c3e50;
            padding: 15px;
            border-radius: 5px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            transition: background 0.3s, color 0.3s;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #282727;
        }

        section {
            margin-bottom: 30px;
        }

        section h2 {
            font-size: 22px;
            color: #2C3E50;
            margin-bottom: 15px;
            border-bottom: 2px solid #000000;
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            color: #2C3E50;
        }

        input[type="text"], input[type="date"], select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #BDC3C7;
            border-radius: 5px;
            background: white;
            transition: border 0.3s;
        }

        input[type="text"]:focus, input[type="date"]:focus, select:focus {
            border-color: #000000;
            outline: none;
        }

        button {
            padding: 12px;
            background-color:  #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            align-self: flex-start;
        }

        button:hover {
            background-color: #464749;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px  #2c3e50;
            overflow: hidden;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #BDC3C7;
            text-align: left;
            font-size: 14px;
            color: #2C3E50;
        }

        table th {
            background-color:  #2c3e50;
            color: #ECF0F1;
        }

        table tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        table td a {
            color: #E74C3C;
            text-decoration: none;
            font-weight: bold;
        }

        table td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Attendance Management</h1>
            <nav>
                <a href="/new/Dashboard.html">Dashboard</a>
                <a href="/new/employee.html">Employee</a>
                <a href="/new/Payroll Module.html">Payroll</a>
                <a href="/new/Performance Evaluation Module.html">Performance</a>
                <a href="/new/Training Module.html">Training</a>
                <a href="/new/Calendar Module.html">Calendar</a>
            </nav>
        </header>

        <!-- Mark Attendance Form -->
        <section class="attendance-form">
            <h2>Mark Attendance</h2>
            <form action="/mark-attendance" method="POST">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="employee-id">Employee ID:</label>
                <input type="text" id="employee-id" name="employee-id" required>
                
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                    <option value="sick">Sick</option>
                    <option value="leave">Leave</option>
                </select>
                
                <button type="submit">Mark Attendance</button>
            </form>
        </section>

        <!-- Attendance History -->
        <section class="attendance-history">
            <h2>Attendance History</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Employee ID</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>123</td>
                        <td>456</td>
                        <td>2024-09-01</td>
                        <td>Present</td>
                        <td>
                            <a href="/edit-attendance/123">Edit</a> |
                            <a href="/delete-attendance/123">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Attendance Reports -->
        <section class="attendance-reports">
            <h2>Generate Attendance Report</h2>
            <form action="/generate-attendance-report" method="POST">
                <label for="report-period">Report Period:</label>
                <input type="text" id="report-period" name="report-period" required>
                
                <label for="employee-id-report">Employee ID (Optional):</label>
                <input type="text" id="employee-id-report" name="employee-id-report">
                
                <label for="report-type">Report Type:</label>
                <select id="report-type" name="report-type" required>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                </select>
                
                <button type="submit">Generate Report</button>
            </form>
        </section>
    </div>
</body>
</html>
